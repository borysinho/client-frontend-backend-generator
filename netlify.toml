[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  VITE_API_URL = "https://server-frontend-backend-generator.onrender.com"

[[redirects]]
  from = "/api/*"
  to = "https://server-frontend-backend-generator.onrender.com/api/:splat"
  status = 200
  force = true

# SPA routing - redirect all routes to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Handle 404 page specifically
[[redirects]]
  from = "/404"
  to = "/index.html"
  status = 200