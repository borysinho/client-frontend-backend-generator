<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Client Frontend Backend Generator</title>
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    // This script redirects to the index.html with the path as a query parameter
    // e.g., https://borysinho.github.io/client-frontend-backend-generator/dashboard
    // becomes https://borysinho.github.io/client-frontend-backend-generator/?/dashboard

    var l = window.location;
    var basePath = '/client-frontend-backend-generator/';

    // Check if we're already on the index page with a path
    if (l.pathname === basePath || l.pathname === basePath + 'index.html') {
      // We're on the index page, let React Router handle the path from the query string
      var path = l.search.slice(1); // Remove the leading '?'
      if (path) {
        // Replace the query string with the path for React Router
        window.history.replaceState(null, null, basePath + path.replace(/^\//, ''));
      }
    } else {
      // We're on a 404 page, redirect to index.html with the path as query
      var path = l.pathname.replace(basePath, '');
      l.replace(basePath + '?/' + path + l.search + l.hash);
    }
  </script>
</head>

<body>
</body>

</html>
